<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto treno</title>
</head>
<body>
    <div class="container">
        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

        <!-- box dati -->

        <div class="dati">
            <!-- nome e cognome -->
            <div class="col">
                <label for="nome">Nome e Cognome</label>
                <input type="text" placeholder="Inserisci il nome">
            </div>
            <!-- /nome e cognome -->
            <!-- chilometri -->
            <div class="col">
                <label for="chilometri">Km da percorrere</label>
                <input type="number">
            </div>
            <!-- /chilometri -->
            <!-- età -->
            <div class="col">
                <label for="eta">Fascia d'et&agrave;</label>
                <select name="" id="eta">
                    <option value="maggiorenne">Maggiorenne</option>
                    <option value="minorenne">Minorenne</option>
                    <option value="over65">Over 65</option>
                </select>
            </div>
            <!-- /età -->
        </div>
        <!-- /box dati -->
    </div>






    <script src="js/script.js"></script>
</body>
</html>
