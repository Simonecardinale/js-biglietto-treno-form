<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto treno</title>
</head>
<body>
    <div class="container">
        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

        <!-- box inferiore -->
        <div class="dati_container">
            <div class="dati">
                <!-- nome e cognome -->
                <div class="col">
                    <label for="nome">Nome e Cognome</label>
                    <input id="nome" type="text" placeholder="Inserisci il nome">
                </div>
                <!-- /nome e cognome -->
                <!-- chilometri -->
                <div class="col">
                    <label for="chilometri">Km da percorrere</label>
                    <input id="chilometri" type="number">
                </div>
                <!-- /chilometri -->
                <!-- età -->
                <div class="col">
                    <label for="eta">Fascia d'et&agrave;</label>
                    <select name="" id="eta">
                        <option value="maggiorenne">Maggiorenne</option>
                        <option value="minorenne">Minorenne</option>
                        <option value="over65">Over 65</option>
                    </select>
                </div>
                <!-- /età -->
                <!-- buttons -->
            </div>
            <div class="buttons_container">
                <button id="genera">Genera</button>
                <button id="annulla">Annulla</button>
            </div>
        </div>
        <!-- /box superiore -->

        <h2>IL TUO BIGLIETTO</h2>

        <!-- box inferiore -->
        <div id="result" class="ticket">
            <div class="ticket_container">
                <h3>DETTAGLIO PASSEGGERI</h3>
                <div class="biglietto">
                    <div class="nome_passeggero">
                        <h3>NOME PASSEGGERO</h3>
                        <div id="nomePasseggero"></div>
                    </div>
                    <div class="offerta">
                        <h3>Offerta</h3>
                        <div id="offerta_applicata"></div>
                    </div>
                    <div class="carrozza">
                        <h3>Carrozza</h3>
                        <div id="numeroCarrozza"></div>
                    </div>
                    <div class="codice_cp">
                        <h3>Codice CP</h3>
                        <div id="codiceBiglietto"></div>
                    </div>
                    <div class="costo_biglietto">
                        <h3>Costo biglietto</h3>
                        <div id="costoBiglietto"></div>
                    </div>
                </div>
            </div> 
        </div>  
    </div>






    <script src="js/script.js"></script>
</body>
</html>
